<head>
  <title>Wellesley Underground</title>
</head>

<body>
    <div id="intro">
  {{> loginButtons}}
  <h1>Wellesley Underground</h1>
  {{> nav}}
    </div>
  {{> d3}}
  
  {{> posts}}
</body>

<template name="d3">
  <svg id="circleCount">   
      <g><text x="50" y="50">Where circle goes</text></g>
  </svg>
</template>

<template name="nav">

    <div class="btn-group">
    
        <button type="button" class="btn btn-primary filter" value="wellesley alternative class notes">Alternative Class Notes</button> 
    <button type="button" class="btn btn-primary filter" value="YAOTM entry">Past Young Alum of the Month</button>    
    <button type="button" class="btn btn-primary filter" value="open letter series">Open Letter Series</button>          

    <div class="dropdown" id="wholedrop">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Wellesley In 
        <span class="caret"></span></button>
        <ul class="dropdown-menu" id="dropdown-list">
            <li class="filter" value="wellesley in art series"><a href="#">Art</a></li>
            <li class="filter" value="wellesley in comedy"><a href="#">Comedy</a></li>
            <li class="filter" value="wellesley in politics series"><a href="#">Politics</a></li>
            <li class="filter" value="wellesley in STEM series"><a href="#">STEM</a></li>
            <li class="filter" value="wellesley in tech series"><a href="#">Tech</a></li>
            <li class="filter" value="wellesley in the world"><a href="#">The World</a></li>
        </ul>
    </div>
        
    <button type="button" class="btn btn-primary filter" value="wellesley writes it">Wellesley Writes It</button>     
    <button type="button" class="btn btn-primary filter" value="wu review">Wellesley Review</button>
        
    </div>
    

</template>
    

<template name="posts"> <!--what about pictures? the ones with not title, just pic-->
    <div id="posts">
    {{#each postList}}
   
    {{#if body}}
    <a href="{{link}}">
        <div class="well">
        <span class='title'>{{title}}</span>

        <p>{{body1}}</p>
<!--            {{img}} see if there is an image-->
        
        </div>
    </a>
    
    {{else}}
    {{#if title}}
    
    <a href="{{link}}">
    <div class="well nobody" >
        <span class='title'>{{title}}</span>
        
    </div>
    </a>
    
    {{/if}}    
    
    {{/if}}

    {{/each}}
    </div>
</template>
