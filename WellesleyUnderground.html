<head>
  <title>WellesleyUnderground</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
    {{#each postList}}
   
    {{#if body}}
    <a href={{link}}>
        <div class="well">
        <span class='title'>{{title}}</span>

        <p>{{body}}</p>
        
        </div></a>
    
    {{else}}
    {{#if title}}
    
    <a href={{link}}>
    <div class="well nobody" >
        <span class='title'>{{title}}</span>
        
    </div>
    </a>
    
    {{/if}}    
    
    {{/if}}

    {{/each}}
</template>
