<head>
  <title>WellesleyUnderground</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
    {{#each postList}}
    
    <div class="well"><span class='title'>"+onePost.title+"</span>" + "<p>" +onePost.body+"</p></div>

            $(this).hover(function() {$(this).addClass("hovering");}, function() { $(this).removeClass("hovering");}); //hover on this div

    {{/each}}
</template>
