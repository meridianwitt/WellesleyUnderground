<head>
  <title>Wellesley Underground</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  {{> loginButtons}}
  {{> d3}}
  {{> nav}}
  {{> posts}}
</body>

<template name="d3">
  <svg id="circleCount">   
      <g><text x="50" y="50">Where circle goes</text></g>
  </svg>
</template>

<template name="nav">

    <div class="btn-group">
    
    <button type="button" class="btn btn-primary filter">Past Young Alum of the Month</button>    
    <button type="button" class="btn btn-primary filter">Open Letter Series</button>          

    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Wellesley In 
        <span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li class="filter"><a href="#">Comedy</a></li>
            <li class="filter"><a href="#">Politics</a></li>
            <li class="filter"><a href="#">STEM</a></li>
            <li class="filter"><a href="#">Tech</a></li>
             <li class="filter"><a href="#">The World</a></li>
        </ul>
    </div>
        
    <button type="button" class="btn btn-primary filter">Wellesley Writes</button>     
    <button type="button" class="btn btn-primary filter">Wellesley Reviews</button>
        
    </div>
    

</template>
    

<template name="posts"> <!--what about pictures? the ones with not title, just pic-->
    {{#each postList}}
   
    {{#if body}}
    <a href="{{link}}">
        <div class="well">
        <span class='title'>{{title}}</span>

        <p>{{body1}}</p>
<!--            {{img}} see if there is an image-->
        
        </div>
    </a>
    
    {{else}}
    {{#if title}}
    
    <a href="{{link}}">
    <div class="well nobody" >
        <span class='title'>{{title}}</span>
        
    </div>
    </a>
    
    {{/if}}    
    
    {{/if}}

    {{/each}}
</template>
